<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS Tech Utsav</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>CMS Tech Utsav</h1>
        </header>
        <main>
            <div class="message">
                <h2>If you enjoyed visiting the CMS Tech Utsav</h2>
            </div>
            <div class="bell-section">
                <h2>Ring the Golden Bell</h2>
                <div class="bell-container">
                    <div class="bell" id="bell">
                        <div class="bell-top"></div>
                        <div class="bell-middle"></div>
                        <div class="bell-clapper"></div>
                        <div class="bell-shine"></div>
                    </div>
                    <div class="bell-instruction">Click to ring</div>
                </div>
                <div class="counter-container">
                    <p>Count: <span id="count">0</span></p>
                </div>
            </div>
        </main>
        <footer>
            <p>Â© 2025 CMS Tech Utsav</p>
        </footer>
    </div>

    <audio id="bellSound" preload="auto">
        <source src="bell.wav" type="audio/wav">
        <!-- Fallback bell sound as a base64 embedded audio will be dynamically created by JavaScript -->
    </audio>

    <script src="script.js"></script>
</body>
</html>
